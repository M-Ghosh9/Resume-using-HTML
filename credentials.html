<html>
	<head>
		<title>Credentials page</title>
	</head>
	<body>
	<center>
		<table border="0" bgcolor="skyblue">
		<form name="UserReg"</form>
	
	<tr>
		<td height="28" align="right"> Name :&nbsp; </td>
		<td height="28"><input type="text" id="Name" size="10">
	</tr>
	
	<tr>
		<td height="28" align="right"> Age :&nbsp; </td>
		<td height="28"><input type="text" id="Age" size="10">
	</tr>
	
	<tr>
		<td height="28" align="right"> Gender :&nbsp; </td>
		<td height="28">
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="other"> other
	</tr>
	
	<tr>
		<td height="28" align="right"> Year of Birth :&nbsp; </td>
		<td height="28">
		<input type="date" id="YOB" size="10">
	</tr>
	
	<tr>
		<td height="28" align="right" valign="top"> Address :&nbsp; </td>
		<td><textarea rows="3" cols="15" id="ad"></textarea> <td>
	</tr>
	
	<tr>
		<td height="28" align="right"> Mob_no :&nbsp; </td>
		<td height="28"><input type="number" id="phone" size="10">
	</tr>
	
	<tr>
		<td height="28" align="right"> State:&nbsp; </td>
		<td height="28">
		<select name="courses">
		<option value="karnataka">karnataka</option>
		<option value="Kerala">Kerala</option>
		<option value="Delhi">Delhi</option>
		<option value="West Bengal">west Bengal</option>
		<option value="Chennai">Chennai</option>
	</tr>
	
	<tr>
		<td height="28" align="right"> Email_id :&nbsp; </td>
		<td><input type="email" id="email" size="30" <td>
	</tr>
	
	<tr>
		<td height="28" align="right"> UID :&nbsp; </td>
		<td height="28"><input type="number" id="uid" size="10">
	</tr>
	
	<tr>
		<td height="28" align="right"> Password :&nbsp; </td>
		<td><input type="password" id="psw" size="30" <td>
	</tr>
	
	<tr>
		<td height="28" align="right"> Confirm_Password :&nbsp; </td>
		<td height="28"><input type="password" id="psw" size="10">
	</tr>
		
	<tr>
		<td height="28" align="right"> Submit :&nbsp; </td>
		<td height="28"><input type="submit" id="submit" size="10">
	</tr>	
	
	</form>
	</table>
	</center>
	</body>
	</html>
